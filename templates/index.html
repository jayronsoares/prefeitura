<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reclamação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #003f7f;
        }
    </style>
    <script>
        // Function to format input dynamically
        function formatInput(input, type) {
            const value = input.value.replace(/\D/g, ''); // Remove all non-numeric characters

            if (type === 'cep') {
                // Format as CEP: XXXXX-XXX
                input.value = value.replace(/^(\d{5})(\d{1,3})$/, '$1-$2');
            } else if (type === 'celular') {
                // Format as Celular: (XX) XXXXX-XXXX
                input.value = value.replace(/^(\d{2})(\d{4,5})(\d{4})$/, '($1) $2-$3');
            } else if (type === 'cpf') {
                // Format as CPF: XXX.XXX.XXX-XX
                input.value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, '$1.$2.$3-$4');
            }
        }
    </script>
</head>
<body>
    <h1>Formulário de Reclamação</h1>
    <form action="/enviar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required maxlength="100" placeholder="Digite seu nome">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required min="1" max="120" placeholder="Digite sua idade">

        <label for="rua">Endereço:</label>
        <input type="text" id="rua" name="rua" required maxlength="200" placeholder="Digite o nome da rua ou avenida">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required maxlength="100" placeholder="Digite o bairro">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required maxlength="9" placeholder="Exemplo: 12345-678"
               oninput="formatInput(this, 'cep')">

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required maxlength="15" placeholder="Exemplo: (11) 98765-4321"
               oninput="formatInput(this, 'celular')">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="Exemplo: 123.456.789-00"
               oninput="formatInput(this, 'cpf')">

        <label for="tipo_reclamacao">Tipo de Reclamação:</label>
        <select id="tipo_reclamacao" name="tipo_reclamacao" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <optgroup label="Segurança">
                <option value="Segurança - Falta de policiamento">Falta de policiamento</option>
                <option value="Segurança - Muitas ocorrências de assaltos">Muitas ocorrências de assaltos</option>
                <option value="Segurança - Violência">Violência</option>
            </optgroup>
            <optgroup label="Educação">
                <option value="Educação - Estrutura da Escola Precária">Estrutura da Escola Precária</option>
                <option value="Educação - Falta Merenda">Falta Merenda</option>
                <option value="Educação - Ônibus Escolar em Estado Precário">Ônibus Escolar em Estado Precário</option>
                <option value="Educação - Falta de professor">Falta de professor</option>
            </optgroup>
            <optgroup label="Saúde">
                <option value="Saúde - UPA com Falta de Equipe Médica">UPA com Falta de Equipe Médica</option>
                <option value="Saúde - UPA em péssimo estado de conservação">UPA em péssimo estado de conservação</option>
                <option value="Saúde - UPA com falta de medicamentos">UPA com falta de medicamentos</option>
            </optgroup>
        </select>

        <label for="detalhes_reclamacao">Detalhes da Reclamação:</label>
        <textarea id="detalhes_reclamacao" name="detalhes_reclamacao" rows="4" required 
                  placeholder="Descreva os detalhes da sua reclamação"></textarea>

        <div class="button-container">
            <button type="submit">Enviar Reclamação</button>
        </div>
    </form>
</body>
</html>
